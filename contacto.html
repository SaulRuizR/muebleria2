<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shrotcut icon" href="build/img/logo.png">
    <title>Mi Muebleria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Linear+B&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <div class="fondo-gris">
        <div class="contenedor navegacion_sup">
            <a href="index.html"><img class="nav__logo" src="build/img/logo.png" alt="Logotipo"></a>
            <nav class="nav__superior">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="galeria.html">Galería</a>
                <a class="activo" href="contacto.html">Contactanos</a>
            </nav>
        </div>
    </div>
    <main class="contenedor">
        <h2 class="contacto__titulo">Contactanos</h2>
        <form class="contacto__formulario">
            <fieldset>
                <legend>Contactanos llenando estos campos</legend>
                <div class="contacto__campos">
                    <div class="contacto__campo">
                        <label>Nombre:</label>
                        <input name="nombre" class="input__text" type="text" placeholder="Tu Nombre">
                    </div>
                    <div class="contacto__campo">
                        <label>Teléfono:</label>
                        <input name="telefono" class="input__text" type="number" placeholder="Tu Nombre">
                    </div>
                    <div class="contacto__campo">
                        <label for="">Correo:</label>
                        <input name="correo" class="input__text correo" type="mail" placeholder="Tu correo electronico">
                    </div>
                    <div class="contacto__campo">
                        <label for="">Mensaje:</label>
                        <textarea name="mensaje" class="input__text" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="derecha">
                    <input id="enviarCorreo" class="boton" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="fondo-gris">
            <div class="contenedor navegacion_inf">
                <nav class="nav__superior">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="galeria.html">Galería</a>
                    <a  class="activo" href="contacto.html">Contactanos</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="build/js/app.js"></script>
</body>
</html>
